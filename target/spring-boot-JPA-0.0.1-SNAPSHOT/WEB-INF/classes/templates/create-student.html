<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Spring Boot and Thymeleaf example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../css/bootstrap.min.css" />
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div class="col-lg-6">
			<div class="well bs-component">
				<form action="#" th:action="@{/newStudent}" th:object="${student}" method="post" class="form-horizontal">
				<fieldset>
					<legend>New Student</legend>
					<div class="form-group">
						<label class="col-lg-2 control-label" for="name">Name:</label>
						<div class="col-lg-10">
							<input type="text" th:field="*{name}" name="name" />
							<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error message</label>
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-lg-2 control-label">Email:</label>
						<div class="col-lg-10"> 
							<input type="text" th:field="*{email}" name="email" />
							<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error message</label>
						</div>
					</div>
					<div class="form-group">
						<label for="birthDate" class="col-lg-2 control-label">Date of Birth:</label>
						<div class="col-lg-10"> 
							<input type="text" th:field="*{birthDate}" name="birthDate" />
							<label th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">BirthDay error message</label>
						</div>
					</div>
					<div class="form-group">
		      			<label class="col-lg-2 control-label">Genre:</label>
		      			<div class="col-lg-10">
							<div th:each="gender : ${T(com.esilva.model.Student.Gender).values()}" class="radio">
								<label><input type="radio" th:value="${gender}" th:field="${student.gender}" /></label>
								<span><label th:for="${{gender}}" th:text="${gender.description}"></label></span>
							</div>
						</div>
					</div>
					<br />
					<div class="form-group">
						<label for="address" class="col-lg-2 control-label">Address:</label>
						<div class="col-lg-10"> 
							<input type="text" th:field="*{address}" name="address" />
							<label th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address error message</label>
						</div>
					</div>
					<div class="form-group">
						<label for="telephoneNumber" class="col-lg-2 control-label">Telephone:</label>
						<div class="col-lg-10"> 
							<input type="text" th:field="*{telephoneNumber}" name="telephoneNumber" />
							<label th:if="${#fields.hasErrors('telephoneNumber')}" th:errors="*{telephoneNumber}">Telephone Number error message</label>
						</div>
					</div>
					<div class="form-group">
				      <div class="col-lg-10 col-lg-offset-2">
				        <button type="reset" class="btn btn-default">Cancel</button>
				        <button type="submit" class="btn btn-primary">Submit</button>
				      </div>
				    </div>
				    </fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
